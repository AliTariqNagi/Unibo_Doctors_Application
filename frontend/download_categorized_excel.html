<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Categorized Images Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }
    </style>

    <script src="/frontend/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Download Categorized Images Data</h1>

        <button id="download-btn" type="button">Download Excel File</button>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', async () => {
            try {
                
                const response = await fetch('https://medicalimages.apice.unibo.it/get_categorized_excel_data/');

                if (!response.ok) {
                    const errorText = await response.text();
                    
                    alert(`Failed to download data: ${response.status} ${response.statusText} - ${errorText}`);
                    return; 
                }

                const jsonData = await response.json(); 

                if (jsonData.length === 0) {
                    alert("No data found to download.");
                    return; 
                }

                
                const ws = XLSX.utils.json_to_sheet(jsonData);

                
                const wb = XLSX.utils.book_new();
                
                XLSX.utils.book_append_sheet(wb, ws, "CategorizedData");

                
                const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });

                
                const blob = new Blob([excelBuffer], { type: 'application/octet-stream' });

                
                const url = window.URL.createObjectURL(blob); 

                
                const a = document.createElement('a');
                a.href = url;
                a.download = "skin_categorized_images.xlsx"; 
                document.body.appendChild(a); 
                a.click(); 
                a.remove(); 

                
                window.URL.revokeObjectURL(url);

                alert("Excel file downloaded successfully!");

            } catch (error) {
                
                alert("Error downloading file: " + error.message);
                console.error("Download error:", error);
            }
        });
    </script>
</body>
</html>
